<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh; /* Reduced game height */
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
    <title>Block Breaker Game</title>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Bar
        const barWidth = 75;
        const barHeight = 10;
        let barX = (canvas.width - barWidth) / 2;
        let rightPressed = false;
        let leftPressed = false;

        // Ball
        let ballRadius = 10;
        let ballX = canvas.width / 2;
        let ballY = canvas.height - 30;
        let ballSpeedX = 2;
        let ballSpeedY = -2;

        // Bricks
        const brickRowCount = 5;
        const brickColumnCount = 5;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickOffsetTop = 30;
        const brickOffsetLeft = 30;

        const bricks = [];
        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Event listeners
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(e) {
            if (e.code === "ArrowRight") {
                rightPressed = true;
            } else if (e.code === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.code === "ArrowRight") {
                rightPressed = false;
            } else if (e.code === "ArrowLeft") {
                leftPressed = false;
            }
        }

        function drawBar() {
            ctx.beginPath();
            ctx.rect(barX, canvas.height - barHeight, barWidth, barHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (
                            ballX > b.x &&
                            ballX < b.x + brickWidth &&
                            ballY > b.y &&
                            ballY < b.y + brickHeight
                        ) {
                            ballSpeedY = -ballSpeedY;
                            b.status = 0; // Mark the brick as broken
                        }
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawBar();
            collisionDetection();

            // Ball movement
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball bouncing off walls
            if (ballX + ballSpeedX > canvas.width - ballRadius || ballX + ballSpeedX < ballRadius) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballY + ballSpeedY < ballRadius) {
                ballSpeedY = -ballSpeedY;
            } else if (ballY + ballSpeedY > canvas.height - ballRadius) {
                // Ball hits the bar
                if (ballX > barX && ballX < barX + barWidth) {
                    ballSpeedY = -ballSpeedY;
                } else {
                    // Game over
                    const response = confirm("はいゲームオーバーwwww");
                    if (response) {
                        document.location.reload();
                    }
                }
            }

            // Bar movement
            if (rightPressed && barX < canvas.width - barWidth) {
                barX += 7;
            } else if (leftPressed && barX > 0) {
                barX -= 7;
            }

            requestAnimationFrame(draw);
        }

        // Initialize game loop
        draw();
    </script>
</body>
</html>
