<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="https://google.micasuki.com/←/の後に文字入れてアクセスするとgoogleの検索結果にリダイレクトされるよ!使ってみてね!">
    <meta property="og:title" content="https://google.micasuki.com/←/の後に文字入れてアクセスするとgoogleの検索結果にリダイレクトされるよ!使ってみてね!">
    <meta property="og:description" content="https://google.micasuki.com/←/の後に文字入れてアクセスするとgoogleの検索結果にリダイレクトされるよ!使ってみてね!">
    <meta http-equiv="refresh" content="0;url=https://google.com">
    <title>https://google.micasuki.com/←/の後に文字入れてアクセスするとgoogleの検索結果にリダイレクトされるよ!使ってみてね!</title>
</head>
<body>
    <p>このページは自動的にリダイレクトされます。リダイレクトされない場合は、<a href="https://google.com">こちら</a>をクリックしてください。</p>
</body>
        <script type="text/javascript">
            var currentUrl = window.location.href;

            if (currentUrl.lastIndexOf('/') === currentUrl.length - 1) {
                window.location.replace("https://google.com");
            } else {
                var subdirectoryText = currentUrl.substring(currentUrl.lastIndexOf('/') + 1);
                window.location.replace("https://www.google.com/search?q=" + subdirectoryText);
            }
        </script>
</html>
